<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Orbitron" rel="stylesheet">
  </head>
  <body>

  <div class="words">

    <h1>Hangman</h1>
    <h4>Welcome to video game hangman!</h4>
    <h4>The rules are simple, just try and guess name of the video game from the blanks below. Just press a key to get started.</h4>

    <div class = "wordToGuess">
        <h2>Word to Guess</h2>
        <p id="wordToGuess">_ _ _ _ _ _</p>
    </div>

    <div class = "guessedLetters">
        <h2>Letters Guessed</h2>
        <div id="playerWrong">_</div>
    </div>

    <div class = "guessesLeft">
        <h2>Lives Left</h2>
        <div id="playerLives"></div>
    </div>

    <div class = "Wins">
        <h2>Wins</h2>
        <div id="playerWins">0</div>
    </div>

    <div class = "Losses">
        <h2>Losses</h2>
        <div id="playerLosses">0</div>
    </div>

  </div>

    <script src="assets/javascript/game.js"></script>
  
  </body>
</html>
