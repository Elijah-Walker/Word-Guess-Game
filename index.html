<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>
  <body>

    <h1>Welcome to video game hangman!</h1>

    <div class = "wordToGuess">
        <h2>Word to Guess</h2>
        <p id="wordToGuess">_ _ _ _ _ _</p>
    </div>

    <div class = "guessedLetters">
        <h2>Letters Guessed</h2>
        <div id="playerWrong"></div>
    </div>

    <div class = "guessesLeft">
        <h2>Letters Guessed Wrong</h2>
        <div id="playerLives"></div>
    </div>

    <div class = "Wins">
        <h2>Wins</h2>
        <div id="playerWins">0</div>
    </div>

    <div class = "Losses">
        <h2>Losses</h2>
        <div id="playerLosses">0</div>
    </div>

    <script src="assets/javascrpit/game.js"></script>
  
  </body>
</html>
